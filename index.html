<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ee48fce57.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Shecodes project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="dateAndForm">
          <div class="row">
            <div class="col-6">
              <div class="date">
                <h1>Last updated: <span id="date"></span></h1>
              </div>
            </div>
            <div class="col-6">
              <form id="search-form">
                <input
                  type="search"
                  placeholder=" 🛩 Type a city here 🗺"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
                <input type="submit" value="Search 🌏" class="search_button" />
                <input
                  type="submit"
                  value="Current 🎯"
                  class="current_button"
                  id="current_location_button"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="image-city">
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col-md-auto">
              <img class="image" src="#" alt="sunny" id="icon" />
            </div>
            <div class="col-md-auto">
              <h2 id="city"></h2>
            </div>

            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
        <section class="current_weather">
          <div>
            <span class="current_weather_icon" id="description"> </span>
            <span class="temp_unit">
              <strong>
                <span class="temperature" id="temperature"></span></strong
              ><span class="units">°C | <a href="#">°F</a> </span>
            </span>
          </div>

          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </section>

        <div class="row">
          <div class="col-one-24">
            <div class="card card-one" style="width: 12rem">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <i class="fas fa-cloud-sun cloudsun-icon"></i>
                <p class="card-text">10°C</p>
              </div>
            </div>
          </div>

          <div class="col-two-24">
            <div class="card card-two" style="width: 12rem">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <i class="fas fa-cloud-rain rain-icon"></i>
                <p class="card-text">11°C</p>
              </div>
            </div>
          </div>
          <div class="col-three-24">
            <div class="card card-three" style="width: 12rem">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <i class="fas fa-wind wind-icon"></i>
                <p class="card-text">9°C</p>
              </div>
            </div>
          </div>

          <div class="col-four-24">
            <div class="clearfix">
              <div class="card card-four" style="width: 12rem">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <i class="fas fa-wind wind-icon"></i>
                  <p class="card-text">9°C</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-five-24">
            <div class="clearfix">
              <div class="card card-five" style="width: 12rem">
                <div class="card-body">
                  <h5 class="card-title">Wednesday</h5>
                  <i class="fas fa-cloud-sun cloudsun-icon"></i>
                  <p class="card-text">9°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h3>
        <a
          href="https://github.com/Ila-bura/ila_shecodes_project"
          target="_blank"
          >Open-source code</a
        >
        by Ilaria Burani
      </h3>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
