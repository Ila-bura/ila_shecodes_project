<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ee48fce57.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Shecodes project</title>
  </head>
  <body>
    <div class="container">
      <br />

      <div class="date">
        <h1>id="current-date"</h1>
      </div>

      <form id="search-form">
        <input
          type="text"
          placeholder="Type a city"
          autofocus="on"
          autocomplete="off"
          id="city-input"
        />
        <input type="submit" value="Search 🌏" class="search_button" />
        <input
          type="submit"
          value="Current 🎯"
          class="current_button"
          id="current_location_button"
        />
      </form>
      <section class="current_weather">
        <h2 id="city"></h2>

        <div>
          <span class="current_weather_icon" id="description"> </span>
          <span class="temp_unit">
            <span class="temperature" id="temperature"></span>
            <span class="units">°C </span>
          </span>
        </div>

        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </section>

      <div class="row">
        <div class="col-one-24">
          <div class="card card-one" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <i class="fas fa-cloud-sun cloudsun-icon"></i>
              <p class="card-text">10°C</p>
            </div>
          </div>
        </div>

        <div class="col-two-24">
          <div class="card card-two" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <i class="fas fa-cloud-rain rain-icon"></i>
              <p class="card-text">11°C</p>
            </div>
          </div>
        </div>
        <div class="col-three-24">
          <div class="card card-three" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <i class="fas fa-wind wind-icon"></i>
              <p class="card-text">9°C</p>
            </div>
          </div>
        </div>

        <div class="col-four-24">
          <div class="clearfix">
            <div class="card card-four" style="width: 12rem">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <i class="fas fa-wind wind-icon"></i>
                <p class="card-text">9°C</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-five-24">
          <div class="clearfix">
            <div class="card card-five" style="width: 12rem">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <i class="fas fa-cloud-sun cloudsun-icon"></i>
                <p class="card-text">9°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  <h3>
    <a href="https://github.com/Ila-bura/ila_shecodes_project" target="_blank"
      >Open-source code</a
    >
    by Ilaria Burani
  </h3>
</html>
